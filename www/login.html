<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="css/normalize.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600|Roboto" rel="stylesheet">

    <body class="interface">
        <!--[if lte IE 9]>

        <div class="login">
          <form class="block" action="#" method="POST">

            <div class="login__group">
              <input id="login" type="text" class="login__input" required>
              <label for="login" class="login__label">Логин</label>
            </div>

            <div class="login__group">
              <input id="password" type="password" class="login__input" required>
              <label for="password" class="login__label">Пароль</label>
            </div>

            <button class="btn block__btn login__submit" type="submit">Вход</button>
          </form>

          <ul class="login__display display">
            <li class="display__item">
              <a href="#" class="display__link">
                <img src="http://via.placeholder.com/150x150/373750" alt="Фото экрана" class="display__photo">
                <p class="display__text">Интерактивный экран</p>
              </a>
            </li>

            <li class="display__item">
              <a href="#" class="display__link">
                <img src="http://via.placeholder.com/150x150/373750" alt="Фото экрана" class="display__photo">
                <p class="display__text">Демонстрационный экран</p>
              </a>
            </li>
          </ul>

          <p class="login__message">Пройдите аутентификацию для доступа к клиентской части приложения.</p>
        </div>

        <script src="js/main.js"></script>
